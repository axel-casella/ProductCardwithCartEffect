<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de producto con animaci√≥n | Axel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="cart-nav">
        <div class="icon">
          <i class="fas fa-shopping-cart"></i>
          <span>Carrito</span>
        </div>
        <div class="item-count">0</div>
      </div>
      <div class="card">
        <img src="images/headphone.png" alt="">
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Auricular</span>
              <p>Auricular Premium</p>
            </div>
            <div class="price">$30</div>
          </div>
          <div class="buttons">
            <button>Comprar</button>
            <button class="cart-btn">Agregar</button>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="images/watch.png" alt="">
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Reloj Apple</span>
              <p>Reloj Digital Premium</p>
            </div>
            <div class="price">$80</div>
          </div>
          <div class="buttons">
            <button>Comprar</button>
            <button class="cart-btn">Agregar</button>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="images/airpods.png" alt="">
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Airpod Apple</span>
              <p>Airpod Negro Premium</p>
            </div>
            <div class="price">$50</div>
          </div>
          <div class="buttons">
            <button>Comprar</button>
            <button class="cart-btn">Agregar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
